<!DOCTYPE html>
<html>
<head>
    <title>J.A.R.V.I.S - Initializing</title>
    <link rel="stylesheet" href="assets/css/loading.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading">
        <div class="startup-sequence">
            <div class="sequence-text">STARK INDUSTRIES</div>
            <div class="sequence-line"></div>
        </div>
        
        <div class="arc-reactor">
            <div class="reactor-rings">
                <div class="ring ring1"></div>
                <div class="ring ring2"></div>
                <div class="ring ring3"></div>
            </div>
            <div class="circle-outer"></div>
            <div class="circle-inner">
                <div class="circle-core"></div>
                <div class="core-lines">
                    <span></span><span></span>
                    <span></span><span></span>
                    <span></span><span></span>
                </div>
            </div>
        </div>

        <div class="loading-interface">
            <div class="loading-text" id="loading-text">INITIALIZING J.A.R.V.I.S</div>
            <div class="progress-wrapper">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-percentage">0%</div>
            </div>
            <div class="loading-details">
                <div class="detail-item" id="loading-status">System Check: Running...</div>
                <div class="detail-item" id="loading-subsystem">Loading Core Systems</div>
            </div>
        </div>

        <div class="loading-graphics">
            <div class="hex-grid">
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/loading.js"></script>
</body>
</html>
